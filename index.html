<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="Лого сайта Место">
        </header>
        <section class="person">
            <div class="person__section">
                <img class="person__image" src="./images/Cousteau.png" alt="Жак Кусто">
                <div class="person__description">
                    <h2 class="person__name">Жак-Ив Кусто
                        <a href=""><img class="person__edit-button" src="./images/pen.svg" alt="Кнопка редактировать"></a>
                    </h2>
                    <p class="person__employment">Исследователь океана</p>
                </div>
            </div>
            <a class="add-button__link" href=""><img class="add-button__icon" src="./images/plus-icon.svg" alt=""></a>
        </section>
        <section class="cards">
            <div class="card">
                <img class="card__image" src="./images/brian-lawson.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Йога</h2>
                    <a class="card__like-button" href=""> <img src="./images/heart.svg" alt=""></a>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/caju-gomes.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Отдых</h2>
                    <a class="card__like-button" href=""><img src="./images/heart.svg" alt=""></a>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/chandri-anggara.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Друзья</h2>
                    <a class="card__like-button" href=""><img src="./images/heart.svg" alt=""></a>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/steph.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Хобби</h2>
                    <a class="card__like-button" href=""><img src="./images/heart.svg" alt=""></a>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/tim-foster.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Спорт</h2>
                    <a class="card__like-button" href=""><img src="./images/heart.svg" alt=""></a>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/jon-tyson.jpg" alt="">
                <div class="card__subsection">
                    <h2 class="card__description">Самообладание</h2>
                    <a class="card__like-button" href=""><img src="./images/heart.svg" alt=""></a>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">
                &#169;2020 Mesto Russia</p>
        </footer>
        <div class="popup__container">
            <form class="popup__form">

            </form>
        </div>

    </div>



    <!-- https://source.unsplash.com/random/?science,tech -->
</body>

</html>
