<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="Лого сайта Место">
        </header>
        <section class="person">
            <div class="person__section">
                <img class="person__image" src="./images/Cousteau.png" alt="Жак Кусто">
                <div class="person__description">
                    <div class="person__subsection">
                        <h1 class="person__name">Жак-Ив Кусто</h1>
                        <button class="person__edit-button"></button>
                    </div>
                    <p class="person__employment">Исследователь океана</p>
                </div>
            </div>

            <button class="add-button">
                <img class="add-button__icon" src="./images/plus-icon.svg" alt="Добавить">
            </button>
        </section>
        <section class="cards">
        </section>
        <footer class="footer">
            <p class="footer__copyright">
                &#169;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__grid">
                <button class="popup__close"></button>
                <form class="popup__form" name="profile-form">
                    <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Введите имя">
                    <input class="popup__input popup__input_type_employment" type="text" name="employment" placeholder="Введите род деятельности">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="cardAdder">
            <div class="cardAdder__container">
                <button class="cardAdder__close"></button>
                <form class="cardAdder__form" name="adder-form">
                    <h3 class="cardAdder__title">Новое&nbsp;место</h3>
                    <input class="cardAdder__input cardAdder__input_type_name cardAdder__input_type_cardname" type="text" name="cardName" placeholder="Введите название">
                    <input class="cardAdder__input cardAdder__input_type_link" type="text" name="cardLink" placeholder="Введите url картинки">
                    <button class="cardAdder__submit-button cardAdder__submit-button_addcard" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <template class="template">
        <article class="card">
            <img class="card__image" src="n/a" alt="#">
            <button class="card__trash-button" type="button"></button>      
            <div class="card__subsection">
                <h2 class="card__description">Самообладание</h2>
                <button class="card__like-button" type="button"></button>   
            </div>
        </article>
        </template>

        <div class="show-image">
            <div class="show-image__container">
                <button class="popup__close show-image__close"></button>
                <img class="show-image__img" src="n/a" alt="#">
                <p class="show-image__subscription"></p>
            </div>
        </div>

        <script src="./scripts/script.js"></script>
        <!-- https://source.unsplash.com/random/?science,tech -->
    </div>
</body>

</html>
