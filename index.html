<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="Лого сайта Место">
        </header>
        <section class="person">
            <div class="person__section">
                <img class="person__image" src="./images/Cousteau.png" alt="Жак Кусто">
                <div class="person__description">
                    <div class="person__subsection">
                        <h1 class="person__name">Жак-Ив Кусто</h1>
                        <button class="person__edit-button"></button>
                    </div>
                    <p class="person__employment">Исследователь океана</p>
                </div>
            </div>
            <button class="add-button">
                <img class="add-button__icon" src="./images/plus-icon.svg" alt="Добавить">
            </button>
        </section>
        <section class="cards">

        </section>
        <footer class="footer">
            <p class="footer__copyright">
                &#169;2020 Mesto Russia</p>
        </footer>

        <div class="popup profile-popup">
            <div class="popup__grid">
                <button class="popup__close"></button>
                <form class="popup__form" name="profile-form" novalidate>
                    <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                    <input class="popup__input popup__input_type_name" id='name' type="text" name="name" placeholder="Введите имя" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-error"></span>
                    <input class="popup__input popup__input_type_employment" id='employment' type="text" name="employment" placeholder="Введите род деятельности" required minlength="2" maxlength="200">
                    <span class="popup__input-error employment-error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup cardPopup">
            <div class="cardPopup__container">
                <button class="cardPopup__close popup__close "></button>
                <form class="cardPopup__form popup__form" name="adder-form" novalidate>
                    <h3 class="cardPopup__title">Новое&nbsp;место</h3>
                    <input class="cardPopup__input cardPopup__input_type_name cardPopup__input_type_cardname popup__input" id='place' type="text" name="cardName" placeholder="Введите название" required minlength="2" maxlength="30">
                    <span class="cardPopup__input-error place-error"></span>
                    <input class="cardPopup__input cardPopup__input_type_link popup__input" id='link' type="url" name="cardLink" placeholder="Введите url картинки" required>
                    <span class="cardPopup__input-error link-error"></span>
                    <button class="cardPopup__submit-button cardPopup__submit-button_addcard popup__submit-button popup__submit-button_disabled" type="submit" disabled>Создать</button>
                </form>
            </div>
        </div>

        <template class="template">
        <article class="card">
            <img class="card__image" src="#" alt="#">
            <button class="card__trash-button" type="button"></button>      
            <div class="card__subsection">
                <h2 class="card__description"></h2>
                <button class="card__like-button" type="button"></button>   
            </div>
        </article>
        </template>

        <div class="popup show-image">
            <div class="show-image__container">
                <button class="popup__close show-image__close"></button>
                <img class="show-image__img" src="#" alt="#">
                <p class="show-image__subscription"></p>
            </div>
        </div>

        <script src="./scripts/script.js"></script>
        <script src="./scripts/validate.js"></script>
        <!-- https://source.unsplash.com/random/?science,tech -->
    </div>
</body>

</html>
